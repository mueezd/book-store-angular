<h2>Add New Book</h2>

<form
  #myForm="ngForm"
  (ngSubmit)="saveBook()"
  class="add-book-form"
>
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input
      matInput
      placeholder="Title"
      name="title"
      [(ngModel)]="model.title"
    />
    <mat-icon matSuffix>title</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Authors</mat-label>
    <input
      matInput
      placeholder="Author"
      name="author"
      [(ngModel)]="model.author"
    />
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>No. Of Page</mat-label>
    <input
      matInput
      placeholder="Total Pages"
      name="pages"
      [(ngModel)]="model.totalPages"
    />
    <mat-icon matSuffix>123</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <!-- <input matInput placeholder="Price" name="price" ngModel/> -->
    <mat-select
      placeholder="Price"
      name="price"
      [(ngModel)]="model.price.value"
    >
    <mat-option *ngFor="let price of prices" [value]="model.price.value">
      {{price.viewValue}}
    </mat-option>
    </mat-select>
    <mat-icon matSuffix>attach_money</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      name="publishedOn"
      [(ngModel)]="model.publishedOn"
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-slide-toggle
    class="toggle"
    name="isPublished"
    [(ngModel)]="model.isPublished"
    >Is Published</mat-slide-toggle
  >

  <button type="submit" mat-raised-button color="primary">Save</button>
</form>
