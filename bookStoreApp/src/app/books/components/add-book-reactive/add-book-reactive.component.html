<h2>Add New Book Reactive</h2>

<form (ngSubmit)="saveBook()" class="add-book-form" [formGroup]="addBookForm">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title" name="title" formControlName="title"/>
    <mat-icon matSuffix>title</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Authors</mat-label>
    <input matInput placeholder="Author" name="author" formControlName="author"/>
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>No. Of Page</mat-label>
    <input matInput placeholder="Total Pages" name="pages" formControlName="totalPages" />
    <mat-icon matSuffix>123</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <!-- <input matInput placeholder="Price" name="price" ngModel/> -->
    <mat-select placeholder="Price" name="price" formControlName="price">
      <mat-option *ngFor="let price of prices" [value]="price.value" >
        {{ price.viewValue }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix>attach_money</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" name="publishedOn" formControlName="publishedOn"/>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-slide-toggle class="toggle" name="isPublished" formControlName="isPublished"
    >Is Published</mat-slide-toggle
  >

  <button
    type="submit"
    [disabled]="addBookForm.invalid"
    mat-raised-button
    color="primary"
  >
    Save
  </button>
</form>

{{addBookForm.value | json}}
